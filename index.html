<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="g-form" class="form-control" type="text">
                    <button id="generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="g-form1" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="typingNumber(7)" class="button">7</div>
                              <div onclick="typingNumber(8)" class="button">8</div>
                              <div onclick="typingNumber(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="typingNumber(4)" class="button">4</div>
                              <div onclick="typingNumber(5)" class="button">5</div>
                              <div onclick="typingNumber(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="typingNumber(1)" class="button">1</div>
                              <div onclick="typingNumber(2)" class="button">2</div>
                              <div onclick="typingNumber(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backClear()" class="button">&lt;</div>
                                <div onclick="typingNumber(0)" class="button">0</div>
                                <div onclick="typingClear()" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p id="matched" class="action-left"><span id="maximum"> 3 </span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify-not" class="notify" style="display: none;">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-yes" class="notify" style="display: none;">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>

        
        const submitBtn=document.getElementById("submit-button");
        submitBtn.addEventListener("click", function(){

            let formDisplay=document.getElementById("g-form").value;
            

            let formDisplay1 = document.getElementById("g-form1").value;
             document.getElementById("g-form1").value=" ";

             
            if(formDisplay==formDisplay1){
                
                let notifyYes = document.getElementById("notify-yes");
                notifyYes.style.display="block";

                let dis=document.getElementById("submit-button");
                dis.style.display="none";

                let max=document.getElementById("matched");
                max.style.display="none";


               
               

            }
            else{

                let notifyNot = document.getElementById("notify-not");
                notifyNot.style.display="block";

                

            }
            let maximumTime=document.getElementById("maximum").innerText;
            let maximumTi=parseInt(maximumTime);


            if(maximumTi > 0){
                document.getElementById("maximum").innerText=maximumTi-1;
            }
            else{
                let dis=document.getElementById("submit-button");
                dis.style.display="none";

            }
            
  
        });
       



        const generateBtn=document.getElementById("generate");
        generateBtn.addEventListener("click", function(){
            const randomNumber=randomFour();
            let formDisplay=document.getElementById("g-form");
            formDisplay.value=randomNumber;

            

           

            
        });

        function randomFour(){
            let number=Math.random()*10000;
            let rNumber=Math.round(number);

            
                return rNumber;
            

        }
        function typingNumber(num){
            
            let formDisplay1 = document.getElementById("g-form1");
            formDisplay1.value = formDisplay1.value + num;


        }
        function typingClear(){
            
            const formDisplay1 = document.getElementById("g-form1");
            formDisplay1.value = " ";


        }
        function backClear() {  
           let clear = document.getElementById("g-form1").value;  
           document.getElementById("g-form1").value  = clear.substring(0, clear.length - 1);   
        }  

        
    
        
           

           
                  
          
    
        



    </script>
</body>
</html>
